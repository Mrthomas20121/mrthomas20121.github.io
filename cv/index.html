<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curriculum Vitae</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://bootswatch.com/5/zephyr/bootstrap.min.css" rel="stylesheet">
        <style>
            /* equivalent of text-success being applied to all of them */
            h1, h2, h3, h4, h5.card-title, p {
                color: #2fb380;
            }
        </style>
    </head>
    <body class="bg-dark" onload="changeLanguage('en'); updateParams()">
        
        <script src="about_language_check.js"></script>
        <div class="container bg-dark text-white" id="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col">
                        <h3>Curriculum Vitae</h3>
                    </div>
                    <div class="col"><a class="btn btn-primary" en="Available in french(click)" fr="Disponible en anglais(Click moi)" onclick="current_language == 'en' ? changeLanguage('fr') : changeLanguage('en');"></a></div>
                </div>
            </div>
            <h4 en="My skills:" fr="Mes compétences:"></h4>
            <div class="row">
                <p en="Language:" fr="Langue"></p>
                <div class="col-2" en="French" fr="Français"></div>
                <div class="col-2" en="English" fr="Anglais"></div>
                <div class="col-2" en="German(basics)" fr="Allemand(les bases)"></div>
            </div>
            <div class="row align-items-center">
                <p en="Known Programming Langage:" fr="Language de Programmation Connu:"></p>
                <div class="col-2">Java</div>
                <div class="col-2">Javascript</div>
                <div class="col-2">Typescript</div>
                <div class="col-2">Python</div>
                <div class="col-2">C#</div>
                <div class="col-2">PHP</div>
                <div class="col-2">Visual Basic</div>
                <div class="col-2">VBS(Visual Basic Script)</div>
                <div class="col-3">Batch(Windows)</div>
                <div class="col-3" en="ShellScript(Basics)" fr="Base ShellScript">/</div>
                <div class="col-2" en="Ruby(Basics)" fr="Ruby(les bases)"></div>
                <div class="col-2">SQL</div>
            </div>
            <div class="row">
                <p en="Known Non-Programming Langage:" fr="Autre Language Connu:"></p>
                <div class="col-2">HTML</div>
                <div class="col-2">XML</div>
                <div class="col-2">JSON</div>
            </div>
            <div class="row">
                <p en="IDE I use:" fr="IDE que j'utilise:"></p>
                <div class="col-3" en="VSCode" fr="VSCode"></div>
                <div class="col-2" en="Visual Studio(C#)" fr="Visual Studio(C#)"></div>
                <div class="col-2" en="Intellij(Java)" fr="Intellij(Java)"></div>
            </div>
            <h4 en="Professional Experiences:" fr="Expérience Professionel:"></h4>
            <div class="row">
                <div class="col-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Whaller.com</h5>
                          <h6 class="card-subtitle mb-2 text-muted" en="Type: Internship" fr="Type: Stage"></h6>
                          <p class="card-text" en="Creating Interface tests to check if the site works well." fr="Création de Tests d'interface pour vérifier que le site fonctionne bien."></p>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Peep Orléans</h5>
                          <h6 class="card-subtitle mb-2 text-muted" en="Type: Internship" fr="Type: Stage"></h6>
                          <p class="card-text" en="Creating a website for Peep Orléans." fr="Création d'un site web pour la Peep Orléans."></p>
                        </div>
                      </div>
                </div>
                <div class="col-2">JSON</div>
            </div>
            <h4 en="Personnal Projects:" fr="Projets Personnel:"></h4>
            <div class="row">
                <div class="col-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"><a href="https://github.com/Mrthomas20121/void-logger">void-logger</a></h5>
                          <h6 class="card-subtitle mb-2 text-muted" en="Language: Javascript" fr="Langage: Javascript"></h6>
                          <p class="card-text" en="Simple Javascript Logger with no dependencies." fr="Simple Javascript Logger avec aucun dépendant."></p>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"><a href="https://github.com/Mrthomas20121/JSData">JSData</a></h5>
                          <h6 class="card-subtitle mb-2 text-muted" en="Language: Javascript" fr="Langage: Javascript"></h6>
                          <p class="card-text" en="a System to store data written in Javascript." fr="un Système de base de données écris en Javascript."></p>
                        </div>
                      </div>
                </div>
                <div class="col-2">JSON</div>
            </div>
        </div>
    </body>
</html>
