<!DOCTYPE HTML>
<html>
<head>
  <title>
    TFC Generator
  </title>
  <!-- dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="../../assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container-fluid bg-dark text-white">
        <p>TFC Metal Generator. Generate lang entries for a tfc metal.</p>
        <form>
            <fieldset>
                <legend>Lang Entries Generator</legend>
                <label for="metalName">Metal name</label>
                <input name="metalName" id="metalName" placeholder="In game name for the metal" class="form-control"/>
                <label for="tier">Tier</label>
                <select name="tier" id="tier" class="form-control">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <label for="tools">Tools and Armors?</label>
                <select name="tools" id="tools" class="form-control">
                    <option value="0" selected>No</option>
                    <option value="1">Yes</option>
                </select>
            </fieldset>
        </form>
        <button onclick="generateLang()" class="btn btn-danger">Generate</button>
        <textarea class="form-control" id="output" rows="10"></textarea>
    </div>
    <script src="./generator.js"></script>
</body>
